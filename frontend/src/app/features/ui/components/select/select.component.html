<div class="select-options" (click)="toggleDropdown()">
  <div class="selected-option">
    {{ selectedOption.value}}
  </div>
  @if(dropdownOpen) {
    <div class="dropdown-list">
      <div class="option" *ngFor="let option of options" (click)="selectOption($event, option)">
        {{ option.value }}
      </div>
    </div>
  }
</div>
