<div class="container">
  <div class="input-container">
    <input class="ui-input" 
           type="text" 
           placeholder="" 
           id="search"
           [(ngModel)]="inputValue"
           (keydown.enter)="submit()"
           autocomplete="off">
    <label for="search" 
           class="placeholder"
           [ngStyle]="this.darkMode ? {'background-color': 'rgb(32, 32, 32)'} : {'background-color': 'rgb(255, 255, 255)'}">
      {{label}}
    </label>
  </div>
</div>
