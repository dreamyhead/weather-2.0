<div class="current-weather-icon">
  @if (type === '01d' || type === '01n') {
    <img class="sun" src="/assets/icons/sunny.png" alt="sun">
  }
  @if (type === '02d' || type === '02n') {
    <img class="cloudy" src="/assets/icons/wb_cloudy.png" alt="cloudy">
    <img class="sun" src="/assets/icons/sunny.png" alt="sun">
  }
  @if (type === '04d' || type === '04n' || type === '03d' || type === '03n') {
    <img class="cloudy" src="/assets/icons/wb_cloudy.png" alt="cloudy">
    <img class="cloudy-background" src="/assets/icons/wb_cloudy_back.png" alt="cloudy_background">
  }
  @if (type === '50d') {
    <img class="cloudy" src="/assets/icons/foggy_48dp.png" alt="foggy">
  }
  @if (type === '13d') {
    <img class="cloudy" src="/assets/icons/cloudy_snowing_48dp.png" alt="cloudy">
  }
  @if (type === '10d') {
    <img class="cloudy" src="/assets/icons/wb_cloudy.png" alt="cloudy">
  }
  @if (type === '09d') {
    <img class="cloudy" src="/assets/icons/wb_cloudy.png" alt="cloudy">
    <img class="cloudy" src="/assets/icons/wb_cloudy_back.png" alt="cloudy">
  }
  @if (type === '11d') {
    <img class="cloudy" src="/assets/icons/thunderstorm_48dp.svg" alt="cloudy">
  }
</div>
